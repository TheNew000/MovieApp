<div class="container-fluid delivery-body">
    <div class="row">
        <div class="col-sm-12 text-center" id="delivery-header">
            <h1>Shipping Info</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 form-box" id="delivery-form-box">
            <div class="row">
                <div class="col-sm-12 text-center form-header">
                    <h1>Address</h1>
                </div>
            </div>
            <hr/>
            <h4 class="warning">{{errorMessage}}</h4>
            <div class="row">
                <div class="col-sm-12 form-wrapper">
                    <form role="form" ng-submit="deliveryForm(this)" id="delivery-form" name="delivery">
                        <div class="form-group">
                            <label>Delivery Date</label>
                            <input type="date" id="datepicker" ng-model="deliveryDate" required="required" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" ng-model="name" placeholder="Full Name Please" required="required" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Address Line 1</label>
                            <input type="text" ng-model="address" placeholder="Address Here" required="required" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Address Line 2</label>
                            <input type="text" ng-model="address2" placeholder="If applicable" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" ng-model="city" placeholder="Your City" required="required" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>State</label>
                            <br>
                            <select class="btn btn-default state-dropdown" ng-model="Your State" required="required" ng-options="state for state in states">
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Zip Code</label>
                            <input type="text" ng-model="zipCode" placeholder="Zip Code" required="required" class="form-control" minlength="5" maxlength="5" />
                        </div>
                        <div class="button-holder">
                            <button type="submit" class="btn btn-default center-block">Submit</button>
                        </div>                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
