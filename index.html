<!DOCTYPE html>

<head>

    <title>DC Roasters</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

            <span class="icon-bar"></span>

        <div id="navbar-collapse-1" class="collapse navbar-collapse">

                <li ng-hide="loggedIn">

            </ul>

                <li>

                </li>
                <li>
                    <a href="#/delivery" data-target="#delivery">Delivery</a>
                </li>

<section style="margin-top: 150px" class="container" id="views" ng-view></section style="margin-top: 100px">
